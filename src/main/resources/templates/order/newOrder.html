<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <div th:replace="fragments/fragments :: header"></div>
</head>
<body class="hold-transition sidebar-mini layout-fixed">
<div class="wrapper">

    <nav th:replace="fragments/fragments :: navigation"></nav>

    <aside  class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- Brand Logo -->
        <a href="/dashboard" class="brand-link">
            <img src="/dist/img/ksLogo.png" alt="Kosova Saat Logo" class="brand-image img-circle elevation-3"
                 style="opacity: .8">
            <span class="brand-text font-weight-light">Kosova Saat</span>
        </a>
        <nav th:replace="fragments/fragments  :: sidebar"></nav>
    </aside>


    <div class="content-wrapper">
        <div class="content-header">
            <div class="col-md-6">
                <!-- general form elements -->
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">New Order</h3>
                    </div>
                    <form role="form" action="#" th:action="@{/saveOrder/{id}(id=${customer.id})}" th:object="${order}" method="post">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="name">Order Name</label>
                                <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Name">
                            </div>
                            <div class="form-group">
                                <label for="date">Date</label>
                                <input type="date" th:field="*{date}" class="form-control" id="date"  th:value="${#dates.format(#dates.createNow(), 'dd MMM yyyy')}">
                            </div>
<!--                            <div class="form-group">-->
<!--                                <label>Date range:</label>-->

<!--                                <div class="input-group">-->
<!--                                    <div class="input-group-prepend">-->
<!--                                      <span class="input-group-text">-->
<!--                                        <i class="far fa-calendar-alt"></i>-->
<!--                                      </span>-->
<!--                                    </div>-->
<!--                                    <input type="text" class="form-control float-right" id="reservation">-->
<!--                                </div>-->
<!--                                    &lt;!&ndash; /.input group &ndash;&gt;-->
<!--                            </div>-->
                            <div class="form-group">
                                <label for="price">Price</label>
                                <div class="input-group mb-3">
                                    <input type="text" th:field="*{price}"class="form-control" id="price" placeholder="Price">
                                    <div class="input-group-append">
                                        <span class="input-group-text">â‚¬</span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="product">Product</label>
                                <select class="custom-select" name="product" id="product">
                                    <option>Select product</option>
                                     <option th:each="product : ${products}"  th:value="${product.productId}" th:text="${product.productName} + ' --> ' + ${product.productType}"></option>
                                </select>
                            </div>
                        </div>
                        <div class="card-footer">
                            <input type="submit"  class="btn btn-success" value="Add Order">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<div th:insert="fragments/fragments :: footer"></div>
</html>
